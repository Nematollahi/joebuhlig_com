---
layout: default
---
<div class="post">
	<img src="{{ page.image | prepend: site.baseurl }}" />
	<header class="post-header">
		<p class="post-meta">
			{{ page.title }} • {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
		</p>
	</header>
	<article class="post-content">
		{{ content }}
	</article>
</div>
