---
layout: default
---
<div class="posts">
	{% for post in site.posts limit: 18 %}
	  {% if post.categories contains 'podcast' %}
	    {% include content_feed.html post=post %}
	  {% endif %}
	{% endfor %}
</div>
<div class="infinite-spinner"></div>
<script src="{{ "/javascript/infinite-podcast-posts.js" | prepend: site.baseurl }}"></script>
